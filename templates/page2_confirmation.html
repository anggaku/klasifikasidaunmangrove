<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Ekstraksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .btn-extract {
            background-color: #0d6efd; /* Blue color */
            border-color: #0d6efd;
            color: white;
            padding: 8px 30px;
            font-size: 16px;
            display: block;
            margin: 0 auto 10px auto;
            width: fit-content;
        }
        .btn-back {
            background-color: #dc3545; /* Red color */
            border-color: #dc3545;
            color: white;
            padding: 8px 30px;
            font-size: 16px;
            display: block;
            margin-left: 0;
            margin-right: auto;
            width: fit-content;
        }
        .btn-extract:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .btn-back:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container confirmation-container">
        <h1 class="mb-4 text-center">EKSTRAKSI FITUR CITRA</h1>
        
        <div class="text-center mb-4">
            <img src="{{ image_url }}" class="preview-image" alt="Preview Gambar">
        </div>
        
        <form action="/process" method="post">
            <button type="submit" class="btn btn-extract">Ekstraksi Fitur</button>
            <a href="/" class="btn btn-back">Kembali</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
