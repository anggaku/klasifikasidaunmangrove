<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstraksi Fitur Citra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .upload-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 10px;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #3498db;
        }
        .upload-box {
            background-color: #f8f9fa;
            border: 3px dashed #ced4da;
            border-radius: 12px;
            padding: 40px 30px;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upload-box.has-image {
            padding: 20px;
            border-color: #3498db;
            background-color: #e8f4fc;
            box-shadow: inset 0 0 10px rgba(52, 152, 219, 0.2);
        }
        .upload-box:hover {
            border-color: #3498db;
            background-color: #e8f4fc;
        }
        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }
        .plus-icon {
            font-size: 70px;
            color: #3498db;
            margin-bottom: 15px;
            line-height: 1;
            transition: all 0.3s;
        }
        .upload-text {
            font-size: 20px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #6c757d;
            max-width: 300px;
        }
        .file-input {
            display: none;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        #croppedResult {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            margin: 20px auto;
        }
        #mulaiBtn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
            background-color: #3498db;
            border: none;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        #mulaiBtn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
        #mulaiBtn:active {
            transform: translateY(0);
        }
        .divider {
            border-top: 2px solid #eee;
            margin: 30px 0;
            position: relative;
        }
        .divider-text {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 0 15px;
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 500;
        }
        /* Cropper Styles */
        .cropper-container {
            margin: 20px auto;
            max-width: 100%;
        }
        .cropper-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .cropper-btn {
            padding: 8px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tool-selection {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .tool-btn {
            padding: 8px 16px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .tool-btn:hover, .tool-btn.active-tool {
            background-color: #3498db;
            color: white;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }
        /* Snipping Tool Style */
        .cropper-crop-box {
            border-radius: 0;
        }
        .cropper-view-box {
            outline: 2px solid #3498db;
            outline-offset: -2px;
        }
        .cropper-line {
            background-color: #3498db;
        }
        .cropper-point {
            background-color: #3498db;
            width: 8px;
            height: 8px;
        }
        .cropper-point.point-se {
            background-color: #e74c3c;
        }
        .cropper-bg {
            background-color: rgba(0,0,0,0.5);
        }
        .snipping-cursor {
            cursor: crosshair;
        }
        /* Action Selection */
        .action-selection {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }
        .action-btn:not(.active) {
            background-color: white;
            border: 2px solid #3498db;
            color: #3498db;
        }
        .action-btn:not(.active):hover {
            background-color: #e8f4fc;
        }
        /* Result Preview */
        .result-preview {
            margin: 20px 0;
            text-align: center;
        }
        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .upload-container {
                padding: 20px 15px;
            }
            .upload-box {
                padding: 30px 15px;
                min-height: 200px;
            }
            .title {
                font-size: 24px;
            }
            .upload-text {
                font-size: 18px;
            }
            .action-selection {
                flex-direction: column;
                gap: 10px;
            }
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            .cropper-buttons {
                gap: 8px;
            }
            .cropper-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="title">EKSTRAKSI FITUR CITRA</div>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
                <div class="upload-content" id="uploadContent">
                    <div class="plus-icon">+</div>
                    <div class="upload-text">KLIK UNTUK UPLOAD GAMBAR</div>
                    <div class="upload-subtext">Format: JPG, JPEG, atau PNG (Maks. 5MB)</div>
                </div>
                <img id="imagePreview" alt="Preview Gambar">
            </div>
            
            <div class="divider"><span class="divider-text">ATAU</span></div>
            
            <input type="file" id="fileInput" name="file" accept="image/*" class="file-input" onchange="handleFileSelect(this)">
            <input type="hidden" id="croppedImageData" name="croppedImage">
            <input type="hidden" id="cropChoice" name="cropChoice" value="no-crop">
            
            <!-- Action Selection (Shown after upload) -->
            <div id="actionSelection" style="display: none;">
                <div class="action-selection">
                    <div class="action-btn active" id="noCropBtn" onclick="selectAction('no-crop')">
                        <i class="fas fa-check-circle"></i> Gunakan Gambar Asli
                    </div>
                    <div class="action-btn" id="cropBtn" onclick="selectAction('crop')">
                        <i class="fas fa-crop-alt"></i> Crop Gambar
                    </div>
                </div>
            </div>
            
            <!-- Cropper Container (Hidden Initially) -->
            <div id="cropperContainer" style="display: none;">
                <div class="tool-selection">
                    <button type="button" class="tool-btn active-tool" onclick="setCropMode('free')">
                        <i class="fas fa-vector-square"></i> Free Crop
                    </button>
                    <button type="button" class="tool-btn" onclick="setCropMode('1:1')">
                        <i class="fas fa-square"></i> 1:1
                    </button>
                    <button type="button" class="tool-btn" onclick="setCropMode('4:3')">
                        <i class="fas fa-rectangle-portrait"></i> 4:3
                    </button>
                    <button type="button" class="tool-btn" onclick="setCropMode('16:9')">
                        <i class="fas fa-tv"></i> 16:9
                    </button>
                </div>
                
                <div class="cropper-container">
                    <img id="cropperImage" style="max-width: 100%; max-height: 60vh;">
                </div>
                
                <div class="cropper-buttons">
                    <button type="button" class="btn btn-success cropper-btn" onclick="applyCrop()">
                        <i class="fas fa-check"></i> Terapkan Crop
                    </button>
                    <button type="button" class="btn btn-secondary cropper-btn" onclick="cancelCrop()">
                        <i class="fas fa-times"></i> Batal
                    </button>
                    <button type="button" class="btn btn-info cropper-btn" onclick="rotateImage()">
                        <i class="fas fa-redo"></i> Rotate 90Â°
                    </button>
                    <button type="button" class="btn btn-warning cropper-btn" onclick="resetCrop()">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>
                </div>
            </div>
            
            <!-- Result Preview (Hidden Initially) -->
            <div id="resultContainer" style="display: none;">
                <div class="result-preview">
                    <div class="result-title">Hasil Gambar</div>
                    <img id="croppedResult" alt="Hasil Gambar">
                </div>
                <button type="button" id="editCropBtn" class="btn btn-secondary" onclick="editCrop()" style="margin-right: 10px;">
                    <i class="fas fa-edit"></i> Edit Crop
                </button>
                <button type="button" id="mulaiBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> MULAI
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    
    <script>
        let cropper;
        let currentCropMode = 'free';
        let originalImageData = null;
        let croppedImageBlob = null;
        let currentAction = 'no-crop';
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener to Mulai button
            document.getElementById('mulaiBtn').addEventListener('click', submitForm);
        });
        
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            
            // Validate file type
            const validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
            if (!validTypes.includes(file.type)) {
                alert('Hanya file JPG, JPEG, atau PNG yang diperbolehkan');
                input.value = '';
                return;
            }
            
            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Ukuran file maksimal 5MB');
                input.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImageData = e.target.result;
                
                // Show preview
                const preview = document.getElementById('imagePreview');
                preview.src = originalImageData;
                preview.style.display = 'block';
                
                // Hide upload content
                document.getElementById('uploadContent').style.display = 'none';
                document.getElementById('uploadBox').classList.add('has-image');
                
                // Show action selection
                document.getElementById('actionSelection').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        function selectAction(action) {
            currentAction = action;
            document.getElementById('cropChoice').value = action;
            
            // Update active button
            document.getElementById('noCropBtn').classList.toggle('active', action === 'no-crop');
            document.getElementById('cropBtn').classList.toggle('active', action === 'crop');
            
            if (action === 'crop') {
                showCropper();
            } else {
                // Use original image without cropping
                document.getElementById('actionSelection').style.display = 'none';
                showResult(originalImageData);
            }
        }
        
        function showCropper() {
            document.getElementById('cropperContainer').style.display = 'block';
            document.getElementById('uploadBox').style.display = 'none';
            document.getElementById('actionSelection').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            
            const cropperImage = document.getElementById('cropperImage');
            cropperImage.src = originalImageData;
            
            // Destroy previous cropper instance if exists
            if (cropper) {
                cropper.destroy();
            }
            
            // Create new cropper instance with snipping tool style
            cropper = new Cropper(cropperImage, {
                aspectRatio: NaN, // Free ratio
                viewMode: 0, // No restrictions
                dragMode: 'crop', // Start in crop mode
                autoCrop: true,
                background: true,
                highlight: false,
                cropBoxMovable: true,
                cropBoxResizable: true,
                toggleDragModeOnDblclick: false,
                minCanvasWidth: 256,
                minCanvasHeight: 256,
                minCropBoxWidth: 50,
                minCropBoxHeight: 50,
                ready: function() {
                    // Add snipping tool cursor
                    this.cropper.cropBox.classList.add('snipping-cursor');
                    
                    // Set initial crop box to 80% of image
                    const container = this.cropper.getContainerData();
                    const width = container.width * 0.8;
                    const height = container.height * 0.8;
                    const left = (container.width - width) / 2;
                    const top = (container.height - height) / 2;
                    
                    this.cropper.setCropBoxData({
                        width: width,
                        height: height,
                        left: left,
                        top: top
                    });
                }
            });
            
            setCropMode('free');
        }
        
        function showResult(imageSrc) {
            // Show result preview
            const resultPreview = document.getElementById('croppedResult');
            resultPreview.src = imageSrc;
            resultPreview.style.display = 'block';
            
            // Hide other sections and show result container
            document.getElementById('uploadBox').style.display = 'none';
            document.getElementById('cropperContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            // Hide edit button if using original image
            if (currentAction === 'no-crop') {
                document.getElementById('editCropBtn').style.display = 'none';
            } else {
                document.getElementById('editCropBtn').style.display = 'inline-block';
            }
        }
        
        function setCropMode(mode) {
            currentCropMode = mode;
            
            // Update active button
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active-tool');
                if ((mode === 'free' && btn.textContent.includes('Free')) ||
                    (mode === '1:1' && btn.textContent.includes('1:1')) ||
                    (mode === '4:3' && btn.textContent.includes('4:3')) ||
                    (mode === '16:9' && btn.textContent.includes('16:9'))) {
                    btn.classList.add('active-tool');
                }
            });
            
            // Set aspect ratio based on mode
            let aspectRatio;
            switch(mode) {
                case 'free':
                    aspectRatio = NaN;
                    break;
                case '1:1':
                    aspectRatio = 1;
                    break;
                case '4:3':
                    aspectRatio = 4/3;
                    break;
                case '16:9':
                    aspectRatio = 16/9;
                    break;
                default:
                    aspectRatio = NaN;
            }
            
            // Apply to cropper
            if (cropper) {
                cropper.setAspectRatio(aspectRatio);
                
                // If switching to free mode, reset crop box to reasonable size
                if (mode === 'free') {
                    const container = cropper.getContainerData();
                    const width = container.width * 0.8;
                    const height = container.height * 0.8;
                    const left = (container.width - width) / 2;
                    const top = (container.height - height) / 2;
                    
                    cropper.setCropBoxData({
                        width: width,
                        height: height,
                        left: left,
                        top: top
                    });
                }
            }
        }
        
        function rotateImage() {
            if (cropper) {
                cropper.rotate(90);
            }
        }
        
        function resetCrop() {
            if (cropper) {
                cropper.reset();
                setCropMode(currentCropMode);
            }
        }
        
        function applyCrop() {
            if (!cropper) return;
            
            // Get cropped canvas
            const canvas = cropper.getCroppedCanvas({
                minWidth: 256,
                minHeight: 256,
                maxWidth: 4096,
                maxHeight: 4096,
                fillColor: '#fff',
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
            });
            
            if (!canvas) return;
            
            // Convert to blob
            canvas.toBlob((blob) => {
                croppedImageBlob = blob;
                
                // Show result preview
                showResult(URL.createObjectURL(blob));
                
                // Create new file from blob
                const fileName = 'cropped_' + document.getElementById('fileInput').files[0].name;
                const file = new File([blob], fileName, {
                    type: 'image/jpeg',
                    lastModified: Date.now()
                });
                
                // Replace original file with cropped version
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('fileInput').files = dataTransfer.files;
                
            }, 'image/jpeg', 0.92); // 92% quality
        }
        
        function editCrop() {
            // Show cropper again with the original image
            showCropper();
        }
        
        function cancelCrop() {
            // Reset file input
            document.getElementById('fileInput').value = '';
            
            // Hide all and show upload box
            document.getElementById('cropperContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('actionSelection').style.display = 'none';
            document.getElementById('uploadBox').style.display = 'flex';
            document.getElementById('uploadBox').classList.remove('has-image');
            document.getElementById('uploadContent').style.display = 'flex';
            document.getElementById('imagePreview').style.display = 'none';
            
            // Destroy cropper
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }
        
        function submitForm() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Silakan upload gambar terlebih dahulu');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('mulaiBtn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> MEMPROSES...';
            submitBtn.disabled = true;
            
            // Prepare form data
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            
            // Submit via fetch
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    throw new Error('Upload failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengunggah gambar');
                submitBtn.innerHTML = '<i class="fas fa-play"></i> MULAI EKSTRAKSI';
                submitBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
