<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leaf Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .content {
            min-height: calc(100vh - 120px);
            padding: 20px 0;
        }
        .navbar {
            padding: 1rem 0;
            background-color: #2C4001 !important;
            box-shadow: 0 2px 10px rgba(44, 64, 1, 0.2);
        }
        .navbar-nav {
            font-size: 1.1rem;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.85) !important;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            color: white !important;
        }
        .nav-link.active {
            font-weight: 500;
            color: white !important;
            border-bottom: 2px solid #365902;
        }
        footer {
            background-color: #3C4030;
            padding: 20px 0;
            text-align: center;
            color: white;
        }
        .btn-primary {
            background-color: #365902;
            border-color: #2C4001;
        }
        .btn-primary:hover {
            background-color: #2C4001;
            border-color: #262920;
        }
        .btn-outline-secondary {
            border-color: #434736;
            color: #434736;
        }
        .btn-outline-secondary:hover {
            background-color: #434736;
            color: white;
        }
        .badge.bg-primary {
            background-color: #365902 !important;
        }
        .badge.bg-secondary {
            background-color: #434736 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav" style="gap: 2rem;">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/detect">Detect</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Leaf Detection System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'albumLabel': "Gambar %1 dari %2"
        });
        
        // Add active class to current page in navigation
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
